  <script>
    function initMap() {
      // Map options
      var options = {
        zoom: 15,
        center: { lat: 6.9128, lng: 79.8506 }
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Listen for click on map
      google.maps.event.addListener(map, 'click', function (event) {
        // Add marker
        //addMarker({ coords: event.latLng });
      });

      /*
      // Add marker
      var marker = new google.maps.Marker({
        position:{lat:42.4668,lng:-70.9495},
        map:map,
        icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>Lynn MA</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });
      */

      // Array of markers
      var markers = [
        {
          coords: { lat: 6.7144, lng: 79.9891},
          iconImage: 'https://img.icons8.com/emoji/60/undefined/man-farmer.png',
          content: '<h1>Lynn MA</h1>'
        },
        {
          coords: { lat: 6.9128, lng: 79.8506 },
          iconImage: 'https://img.icons8.com/emoji/60/undefined/man-farmer.png',
          content: '<h1>Location:Colombo</h1><h2>Sensor values</h2><br><p>p:34<br>n:77<br>k:12</p>'

        },
        {
          coords: { lat: 42.7762, lng: -71.0773 }
        }
      ];

      // Loop through markers
      for (var i = 0; i < markers.length; i++) {
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props) {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: map,
          //icon:props.iconImage
        });

        // Check for customicon
        if (props.iconImage) {
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if (props.content) {
          var infoWindow = new google.maps.InfoWindow({
            content: props.content
          });

          marker.addListener('click', function () {
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
